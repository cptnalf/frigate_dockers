mqtt:
  host: 192.168.9.21

detectors:
  coral1:
    type: edgetpu
    device: pci

ffmpeg:
  global_args: -hide_banner -loglevel error

  # copied from page for reqolink 410/520.
  input_args:
    - -avoid_negative_ts
    - make_zero
    - -fflags
    - nobuffer+genpts+discardcorrupt
    - -flags
    - low_delay
    - -strict
    - experimental
    - -analyzeduration
    - 1000M
    - -probesize
    - 1000M
    - -rw_timeout
    - "5000000"
#    - -use_wallclock_as_timestamps
#    - "1"

  output_args:
    clips: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c copy

rtmp:
  enabled: False

objects:
  track:
    - person
    - car
    - cat
    - dog

detect:
  enabled: True
  max_disappeared: 25

record:
  enabled: True
  retain_days: 1
  events:
    max_seconds: 600
    pre_capture: 15
    post_capture: 15

    retain:
      default: 20

snapshots:
  enabled: True
  bounding_box: True
  retain:
    default: 20

cameras:
  catcam:
    ffmpeg:
      inputs:
        - path: http://192.168.9.53/flv?port1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAM_UN}&password={FRIGATE_CAM_PW}
          roles:
            - record
        - path: http://192.168.9.53/flv?port1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_CAM_UN}&password={FRIGATE_CAM_PW}
          roles:
            - detect
    width: 640
    height: 480
    fps: 7


    motion:
      mask:
        - 630,10,630,32,440,32,440,10

  frontdoor:
    ffmpeg:
      inputs:
        - path: http://192.168.9.51/flv?port1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAM_UN}&password={FRIGATE_CAM_PW}
          roles:
            - record
        - path: http://192.168.9.51/flv?port1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_CAM_UN}&password={FRIGATE_CAM_PW}
          roles:
            - detect
    width: 640
    height: 480
    fps: 7

    motion:
      mask:
        - 410,444,410,470,221,470,221,444
    objects:
      track:
        - car
        - person
        - cat
        - dog
        - bus
        - bicycle
        - suitcase
